apiVersion: apps/v1
kind: Deployment
metadata:
  name: travelware-keycloak-prod
  namespace: travelware
  labels:
    app: travelware-keycloak-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travelware-keycloak-prod
  template:
    metadata:
      labels:
        app: travelware-keycloak-prod
    spec:
      containers:
        - name: travelware-keycloak-prod
          image: ghcr.io/hycmedia/travelware-keycloak/travelware-keycloak:0.0.1
          ports:
            - containerPort: 8080
            - containerPort: 5432
          env:
          - name: KC_HOSTNAME
            value: id.yannherren.xyz
          - name: KC_DB_URL
            value: jdbc:postgresql://travelware-keycloak-prod-postgresql/travelware-keycloak-db-prod
          - name: DB_DATABASE
            value: travelware-keycloak-db-prod
          - name: KC_DB_USERNAME
            value: travelware-keycloak-db-user-prod
          - name: KC_HTTP_ENABLED
            value: "true"
          - name: KEYCLOAK_ADMIN
            value: admin
          - name: KEYCLOAK_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: travelware-keycloak-prod-postgresql
                key: password
          - name: KC_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: travelware-keycloak-prod-postgresql
                key: password

      