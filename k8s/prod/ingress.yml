apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travelware-keycloak-prod
  namespace: travelware
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: le
spec:
  tls:
    - hosts:
        - id.yannherren.xyz
  rules:
    - host: id.yannherren.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: travelware-keycloak-prod
                port:
                  number: 80
